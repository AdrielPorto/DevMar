    <link rel="icon" type="image/x-icon" href="/images/fav-icon.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#1B2A41',    // Azul Principal (Dark Navy)
                red: '#E31B23',     // Vermelho Principal
                slate: '#6C7579',   // Azul Claro/Cinza (Secondary provided hex)
                light: '#FFFFFF',   // Neutro
                bg: '#f2f4f7',      // Background Lighter
                // Generated States
                'red-hover': '#C4161D',
                'blue-hover': '#131E2F',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #6C7579;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Garante que a página sempre comece no topo ao recarregar
    window.addEventListener('beforeunload', function() {
      window.scrollTo(0, 0);
    });
    
    // Também rola para o topo quando a página carrega
    window.addEventListener('load', function() {
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
    });
    
    // Executa imediatamente se a página já estiver carregada
    if (document.readyState === 'complete') {
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
    } else {
      document.addEventListener('DOMContentLoaded', function() {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      });
    }
  </script>
</body>
</html>
